<div class="shadow-md container flex flex-row">
  <form class="px-2" [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
    <h3 class="-ml-22">Login Here</h3>
    <h2 class="mt-3 font-semibold">Login to stay connected</h2>
    <div class="text-red-600" *ngIf="LoginForm.invalid && LoginForm.touched">
      You sure those inputs are valid
    </div>
    <label for="username">Email</label>
    <input type="email" placeholder="Email" id="name" formControlName="email" />

    <label for="password">Password</label>
    <input
      type="password"
      placeholder="Password"
      id="password"
      formControlName="password"
    />

    <button
      class="text-black disabled:opacity-10"
      type="submit"
      [disabled]="LoginForm.invalid && LoginForm.touched"
    >
      Log In
    </button>
    <div class="text-white flex items-end justify-center pt-6">
      Do not have a account?
      <div routerLink="/auth/register" class="underline-offset-4 underline">
        Register here
      </div>
    </div>
  </form>
  <img src="assets/tank1.png" alt="tank" class="h-56 m-auto" />
</div>
<div
  class="absolute z-[-1] top-[15px] left-[325px] h-32 w-32 rounded-full bg-gradient-to-tr from-[#697A17] to-[#0496FF]"
></div>
<div
  class="absolute z-[-1] bottom-[45px] right-[330px] h-32 w-32 rounded-full bg-gradient-to-tr from-[#545496] to-[#96031A]"
></div>
